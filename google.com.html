<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        input {
            border: none;
            width: 95%;
        }
    .d2 {
        width: 500px; 
        margin: 0 auto;
        border: none;
        box-shadow: 0px 0px 6px rgb(186, 185, 185);
        border-radius: 20px;
        margin-top: 10px;
        padding: 10px 16px 10px 16px;
        font-size: 15px;
    }
    button {
        cursor: pointer;
    }
    .d3 {
        text-align: center;
        margin-top: 25px;
    }
    </style>
</head>
<body>
    <a href="https://www.google.com">
        <div style="text-align: center; margin-top: 20px;">
            <img src="download.png" alt="Google's logo">
        </div>
    </a>
    <div class="d2"><input type="text" placeholder="Search Google or type a URL"></div>
    <div class="d3">
        <a href="https://www.google.com"><button style="border: none; padding: 10px 20px 10px 20px; margin-right: 10px;">Google Search</button></a>
        <a href="https://doodles.google/"><button style="border: none; padding: 10px 20px 10px 20px;">I'm Feeling Lucky</button></a>
    </div>
</body>
</html>
